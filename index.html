<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hunting Game</title>
  <link rel="stylesheet" href="./css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

</head>
<body>
  <div class="title">
    Hunting Game
  </div>
  <div class="infos">
    <h1 class="score">
      Score: 0
    </h1>
    <h3 class="explain">
      重新開始 R, 搖擺模式 C
    </h3>
  </div>
  <div class="target">
    <div class="cir1" data-label="5"></div>
    <div class="cir2" data-label="4"></div>
    <div class="cir3" data-label="3"></div>
    <div class="cir4" data-label="2"></div>
    <div class="cir5" data-label="1"></div>
  </div>
  <div class="mouseSymbol"></div>
  <div class="mouseText"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script type="text/javascript" src="./js/style.js"></script>
</body>
</html>
